<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Usuarios - iCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Reporte de Usuarios</h1>

            <!-- Filtro de tipo de usuario -->
            <div class="mb-4">
                <label for="userType" class="block text-gray-700 text-sm font-bold mb-2">Seleccionar tipo de usuario</label>
                <select id="userType" name="userType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" disabled selected>Selecciona el tipo de usuario</option>
                    <option value="instructor">Instructores</option>
                    <option value="student">Estudiantes</option>
                </select>
            </div>

            <!-- Tabla de instructores -->
            <div id="instructorTable" class="hidden">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Instructores</h2>
                <table class="min-w-full bg-white border">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border">Usuario</th>
                            <th class="py-2 px-4 border">Nombre</th>
                            <th class="py-2 px-4 border">Fecha de ingreso</th>
                            <th class="py-2 px-4 border">Cursos ofrecidos</th>
                            <th class="py-2 px-4 border">Total de ganancias</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos de ejemplo -->
                        <tr>
                            <td class="py-2 px-4 border">usuario123</td>
                            <td class="py-2 px-4 border">Juan Pérez</td>
                            <td class="py-2 px-4 border">2023-08-15</td>
                            <td class="py-2 px-4 border">5</td>
                            <td class="py-2 px-4 border">$1500</td>
                        </tr>
                        <!-- Más filas pueden ser añadidas aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Tabla de estudiantes -->
            <div id="studentTable" class="hidden">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Estudiantes</h2>
                <table class="min-w-full bg-white border">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border">Usuario</th>
                            <th class="py-2 px-4 border">Nombre</th>
                            <th class="py-2 px-4 border">Fecha de ingreso</th>
                            <th class="py-2 px-4 border">Cursos inscritos</th>
                            <th class="py-2 px-4 border">Porcentaje de cursos terminados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos de ejemplo -->
                        <tr>
                            <td class="py-2 px-4 border">usuario456</td>
                            <td class="py-2 px-4 border">Ana García</td>
                            <td class="py-2 px-4 border">2022-11-05</td>
                            <td class="py-2 px-4 border">3</td>
                            <td class="py-2 px-4 border">50%</td>
                        </tr>
                        <!-- Más filas pueden ser añadidas aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Mostrar la tabla según el tipo de usuario seleccionado
        document.getElementById('userType').addEventListener('change', function() {
            const userType = this.value;
            document.getElementById('instructorTable').classList.add('hidden');
            document.getElementById('studentTable').classList.add('hidden');

            if (userType === 'instructor') {
                document.getElementById('instructorTable').classList.remove('hidden');
            } else if (userType === 'student') {
                document.getElementById('studentTable').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
