<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear categoría</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-purple text-white text-center">
                <h1>Crear categoría</h1>
            </div>
            <div class="card-body">
                <form id="courseForm" novalidate> <!-- Desactiva validación nativa -->
                    <!-- Paso 1 -->
                    <div id="step1" class="step">
                        <div class="form-group">
                            <label for="titulo">Título:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo">
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Breve descripción</label>
                            <textarea id="descripcion" class="form-control" name="descripcion" rows="4"></textarea>
                        </div>

                        <button type="button" class="mt-6 w-[20%] bg-[#4821ea] text-white py-2 px-4 rounded hover:bg-[#3d1bc8]" id="nextStep">Subir</button>
                    </div>

                    <!-- Paso 2 -->
                    <div id="step2" class="step d-none">
                        <div id="contentUploads"></div>

                        <button type="button" class="btn btn-secondary" id="prevStep">Anterior</button>
                        <button type="button" class="btn btn-success" id="createCourse">Crear Curso</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

                if (!$('#titulo').val()) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'El título de la categoría es obligatorio.',
                    });

                }

                if (!$('#descripcion').val()) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'La descripción es obligatoria.',
                    });
                    return;
                }

                phpCourseCreate();
            });

</body>
