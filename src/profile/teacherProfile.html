<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://unpkg.com/alpinejs@3" defer></script> <!-- Alpine.js para carrusel -->
    <title>Perfil de Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .carousel {
            overflow: hidden;
        }

        .carousel-item {
            min-width: 100%;
        }

        .course-list {
            margin-top: 20px;
        }

        .student-list {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .student {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ficha del Tutor -->
        <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
            <div class="flex items-center space-x-6">
                <!-- Avatar del Tutor -->
                <img class="w-24 h-24 rounded-full" src="https://via.placeholder.com/150" alt="Tutor Avatar">
        
                <div class="flex-1">
                    <!-- Nombre del Tutor -->
                    <h2 class="text-2xl font-semibold text-gray-800">Jane Doe</h2>
                    <!-- Correo -->
                    <p class="text-gray-600">janedoe@example.com</p>
                </div>
        
                <!-- Botones -->
                <div>
                    <button class="bg-[#4821ea] text-white px-4 py-2 rounded-md hover:bg-blue-600">Editar Perfil</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 ml-4">Cerrar Sesión</button>
                </div>
            </div>
        
            <div class="mt-8">
                <!-- Información adicional del perfil del tutor -->
                <h3 class="text-xl font-semibold text-gray-800">Información del Tutor</h3>
                <div class="grid grid-cols-2 gap-6 mt-4">
                    <div>
                        <label class="text-gray-600">Número de Cursos Ofrecidos</label>
                        <p class="text-gray-800">5</p>
                    </div>
                    <div>
                        <label class="text-gray-600">Fecha de Registro</label>
                        <p class="text-gray-800">01/08/2024</p>
                    </div>
                    <div>
                        <label class="text-gray-600">Última Modificación</label>
                        <p class="text-gray-800">05/09/2024</p>
                    </div>
                    <div>
                        <label class="text-gray-600">Ingresos Totales</label>
                        <p class="text-gray-800">$12,000 USD</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carrusel de Cursos Ofrecidos -->
        <div class="course-container mt-10" x-data="{ activeSlide: 0 }">
            <h2 class="text-2xl font-semibold text-gray-800 text-center">Cursos Ofrecidos</h2>

            <div class="carousel overflow-hidden relative">
                <div class="flex transition-transform duration-500" :style="{ transform: `translateX(-${activeSlide * 100}%)` }">
                    <!-- Curso 1 -->
                    <div class="carousel-item">
                        <div class="course" onclick="openCourse('Curso de Programación en Python')">
                            <img src="https://via.placeholder.com/400x150" alt="Curso Python">
                            <h3>Curso de Programación en Python</h3>
                            <p>Estudiantes inscritos: 30</p>
                        </div>        
                    </div>

                    <!-- Curso 2 -->
                    <div class="carousel-item">
                        <div class="course" onclick="openCourse('Curso de Inteligencia Artificial')">
                            <img src="https://via.placeholder.com/400x150" alt="Curso IA">
                            <h3>Curso de Inteligencia Artificial</h3>
                            <p>Estudiantes inscritos: 25</p>
                        </div>
                    </div>

                    <!-- Curso 3 -->
                    <div class="carousel-item">
                        <div class="course" onclick="openCourse('Curso de Desarrollo Web Avanzado')">
                            <img src="https://via.placeholder.com/400x150" alt="Curso Web">
                            <h3>Curso de Desarrollo Web Avanzado</h3>
                            <p>Estudiantes inscritos: 40</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="flex justify-between mt-4">
                <button @click="activeSlide = (activeSlide === 0) ? 2 : activeSlide - 1" class="bg-[#4821ea] text-white px-4 py-2 rounded-md hover:bg-blue-600">Anterior</button>
                <button @click="activeSlide = (activeSlide === 2) ? 0 : activeSlide + 1" class="bg-[#4821ea] text-white px-4 py-2 rounded-md hover:bg-blue-600">Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        // Puedes agregar más lógica de carrusel si es necesario
    </script>
</body>
</html>
