<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sessionstyles.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
</head>
<body>
   
    <video class="video-background" autoplay muted loop>
        <source src="C:\Users\Pao Martell\Downloads\7101912-uhd_2560_1440_25fps.mp4" type="video/mp4">
    </video>

   
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="login-card text-center">
            <h2>Bienvenido de vuelta</h2>
            <p class="text-muted">Qué bueno verte otra vez :)</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="mt-3">
                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
            <hr>
            <p class="text-muted">¿Es la primera vez que usas nuestro servicio? <a href="#">Regístrate</a></p>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS and dependencies -->
   
    <script>
 
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

           
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                console.log("Correo inválido detectado");
                Swal.fire({
                    icon: 'error',
                    title: 'Correo inválido',
                    text: 'Por favor, ingresa un correo electrónico válido.',
                });
                return;  
            }

            
            if (password.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Contraseña incorrecta',
                    text: 'La contraseña debe tener al menos 8 caracteres.',
                });
                return;
            }

            // Simulación de éxito
            Swal.fire({
                icon: 'success',
                title: 'Inicio de sesión exitoso',
                text: 'Has iniciado sesión correctamente.',
            }).then(() => {
                // Aquí puedes redirigir al usuario a otra página o procesar el login
                // window.location.href = "dashboard.html"; 
            });
        });
    </script>
</body>
</html>
